<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando Formulários</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">


	</head>

	<body>

		<h2>Estilizando Formulários</h2>

			<form>
				<fieldset>
					<legend>Detalhes do Contato</legend>

					<div>
						<label id="nome">Nome:</label>
						<input type="text" name="nome" id="nome">
					</div>	

					<div>
						<label id="email">Email:</label>
						<input type="text" name="email" id="email">
					</div>

					<div>
						<label id="url">URL:</label>
						<input type="text" name="url" id="url">
					</div>	


				</fieldset>

				<fieldset>
					<legend>Comentários</legend>

					<div>
						<label id="mensagem">
							Mensagem:
						</label>

						<textarea name="mensagem" id="mensagem"></textarea>

					</div>

				</fieldset>

				<fieldset>
					<legend>Lembrar de mim</legend>
					<div>
						<label> <input class="radio" type="radio" name="Lembrar" id="sim">Sim</label>
					</div>

					<div>
						<label> <input  class="radio" type="radio" name="Lembrar" id="nao">Não</label>
					</div>

				</fieldset>

			</form>

	</body>

</html>
