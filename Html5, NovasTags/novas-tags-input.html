<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags Input html5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	
	</head>

	<body>

		<form>

			<!-- Novos Inputs e atributos html5 -->

			<label for="nome">Nome</label><br>
			<input type="text" name="nome" id="nome" required="required" autofocus=""><br>

			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" required="required" autofocus=""><br>

			<label for="numero">Numero</label><br>
			<input type="number" name="email" id="number"autofocus="" min="5" max="50" step="5"><br>

			<label for="url">Url</label><br>
			<input type="url" id="url" placeholder="http://www..."><br>

			<label for="pesquisa">Pesquisa</label><br>
			<input type="search" id="pesquisa"> <br>

			<label for="range">Range</label><br>
			<input type="range" id="range" min="1" max="3" value="2"><br>

			<label for="data">Data</label><br>
			<input type="date" id="data"><br>

			<label for="cor">Cor</label><br>
			<input type="color" id="cor"><br>

			<input type="submit" name="" value="Enviar">

		</form>

	</body>
</html>
