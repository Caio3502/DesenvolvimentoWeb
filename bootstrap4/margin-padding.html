<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap- Alinhamento de Texto</title>

  </head>

  <body style="margin-bottom: 200px; padding: 16px; background: gray;">

    <!-- Aplicação de Margin
      mt -> Margin Top
      mb -> Margin Bottom
      ml -> margin Left
      mr -> Margin Right
      mx -> Margin no eixo x (horizontal) esquerda / direita
      my -> Margin do eixo y (Vertical) top/bottom
      m -> margin em  todos os lados, valor a definir (0 a 5)
      -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success my-5">Conteudo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

     <!-- Aplicação de Margin
      pt -> Margin Top
      pb -> Margin Bottom
      pl -> margin Left
      pr -> Margin Right
      px -> Margin no eixo x (horizontal) esquerda / direita
      py -> Margin do eixo y (Vertical) top/bottom
      p -> margin em  todos os lados, valor a definir (0 a 5)
      -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success py-5">Conteudo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"</script>
  </body>
</html>
