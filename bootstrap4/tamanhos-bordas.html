<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap- Alinhamento de Texto</title>

  </head>

  <body style="margin-bottom: 200px; padding: 16px; width: 600px">

    <!-- Classes de Largura -->
    <div class="bg-primary w-25">25%</div>
    <div class="bg-primary w-50">50%</div>
    <div class="bg-primary w-75">75%</div>
    <div class="bg-primary w-100">100%</div>
    <div class="bg-primary w-auto">auto</div>

    <br>
    <br>

    <!-- Classes de Altyr -->
    <div style="height: 300px; border: 1px solid black;">
      <div class="bg-warning d-inline-block h-25">Height 25%</div>
      <div class="bg-warning d-inline-block h-50">Height 50%</div>
      <div class="bg-warning d-inline-block h-75">Height 75%</div>
      <div class="bg-warning d-inline-block h-100">Height 100%</div>
      <div class="bg-warning d-inline-block h-auto">Height auto</div>
    </div>

    <!-- Bordas
      border -> todas as bordas
      border-top -> borda superior
      border-bottom -> borda inferior
      border-right -> borda direita
      border-left -> borda esquerda

      Cores de Bordas
      border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
      -->

      <div class="bg-white mb-3 border border-warning">Todas as bordas</div>
      <div class="bg-white mb-3 border-top border-warning">Borda Superior</div>
      <div class="bg-white mb-3 border-bottom">Borda Inferior</div>
      <div class="bg-white mb-3 border-right">Borda Direita</div>
      <div class="bg-white mb-3 border-left">Borda Esquerda</div>

      <br>
      <br>

      <!-- Border Radius
        opções: rounded, rounded-top, rounded-right,
                rounded-left, dounded-circle
          -->

      <div class="bg-light mb-3 border rounded">rounded</div>
      <div class="bg-light mb-3 border rounded-top">rounded top</div>
      <div class="bg-light mb-3 border rounded-bottom">rounded bottom</div>
      <div class="bg-light mb-3 border rounded-right">rounded right</div>
      <div class="bg-light mb-3 border rounded-left">rounded left</div>
      <div class="bg-light mb-3 p-5 w-25 rounded-circle">rounded circle</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"</script>
  </body>
</html>
