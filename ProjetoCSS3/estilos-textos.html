<!DOCTYPE html>
<html>
	<head>
		<title>Fontes & Cores </title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-size: 49px;
				font-family: "Times New Roman",
								times, serif;
			}

			.negrito{
				font-weight: 100;
				/*font-weight: normal;*/	
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: underline;
				text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;

			}
		</style>

	</head>

	<body>
		
		<p class="negrito">
			Texto Negrito
		</p>

		<p class="italico">
			Texto Negrito
		</p>
	
		<p class="formatacao">
			Formtação de texto
		</p>

		<p class="texto">
			Texto
		</p>

		<p>
			Padrao
		</p>

	</body>

</html>
