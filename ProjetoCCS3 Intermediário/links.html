<!DOCTYPE html>
	<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

		a{
			padding: 5px;
			text-decoration: none;
		}		

		/* Links  n√£o Visitados */

		a: link {
			color: #b9c941;
		}

		/* Links   Visitados */

		a:visited {
			color: #b9c941;
		}


		/* Links hover, passar o cursor sobre3 o link  */

		a:hover{
			color: #fff;
			background:  #6d790f
		}

		/* Links ativos quando clicados  */
		a:active{
			color: #e4f371;
		}

		</style>

	</head>
